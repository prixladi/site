on: push
  
name: tst
jobs:
  tst:        
    name: Deploy via FTP	
    runs-on: ubuntu-latest	
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: print
        run: echo ${{ github.ref }}

      - name: Check 
        uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            lib:
              - 'lib/**'
            pages:
              - 'pages/**'

      - name: Lib
        if: ${{ steps.filter.outputs.lib == 'true' }}
        run: echo ${{ steps.filter.outputs.lib }}

      - name: Pages
        if: ${{ steps.filter.outputs }}
        run: echo ${{ steps.filter.outputs.pages }}
