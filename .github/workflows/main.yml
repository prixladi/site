on: push
  
name: tst
jobs:
  tst:        
    name: Deploy via FTP	
    runs-on: ubuntu-latest	
    outputs:
      lib: ${{ steps.filter.outputs.lib }}
      pages: ${{ steps.filter.outputs.pages }}
      styles: ${{ steps.filter.outputs.styles }}
      components: ${{ steps.filter.outputs.components }}
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: print
        run: echo ${{ github.ref }}

      - name: Check 
        uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            lib:
              - 'lib/**'
            pages:
              - 'pages/**'
            styles:
              - 'styles/**'
            components:
              - 'components/**'

      - name: Lib
        if: ${{ steps.filter.outputs.lib == 'true' }}
        run: echo ${{ steps.filter.outputs.lib }}

      - name: Pages
        if: ${{ steps.filter.outputs.pages == 'true' }}
        run: echo ${{ steps.filter.outputs.pages }}

  run:        
    name: RR	
    needs: tst
    runs-on: ubuntu-latest	
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: Lib
        if: ${{ needs.tst.outputs.lib == 'true' }}
        run: echo ${{ needs.tst.outputs.lib  }}

      - name: Pages
        if: ${{ needs.tst.outputs.pages == 'true' }}
        run: echo ${{ needs.tst.outputs.pages }}

      - name: styles
        if: ${{ needs.tst.outputs.styles == 'true' }}
        run: echo ${{ needs.tst.outputs.styles }}

      - name: components
        if: ${{ needs.tst.outputs.components == 'true' }}
        run: echo ${{ needs.tst.outputs.components }}